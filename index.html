<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиника “Измайловская” им. А.С. Багирова</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
    <div>
        <h1>Клиника “Измайловская” им. А.С. Багирова</h1>
        <a href="toha.html"><img src = "images/bagirov.jpg" alt = "ПИСТАЛЕТ" width="500" title="ПИСТАЛЕТ"/></a>
        <p>Lorem ipsum dolor sit</p>
    </div>

    <div>
        <table width="40%">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <div class="MainBox">
        <h2>Вступить в ПГ "Лес"</h2>
        <form name="Вступить" action="#" method="post">
            <div>
                <label>эээ кафедра скажи</label>
                <input type="text" name="масть"/>
            </div>
            <div>
                <label>бауманский почта самовар скажи</label>
                <input type="email" name="мыло"/>
            </div>
            <div>
                <label>пароль свой карта скажи</label>
                <input type="password" name="пароль"/>
            </div>
            <div>
                <label>гендер</label>
                <input type="radio" name="sex" value="0"/>Z-мужчина
                <input type="radio" name="sex" value="0"/>трансформер
            </div>
            <div>
                <label>ознакомлен с правилами приёма</label>
                <input type="checkbox" name="rule"/>уважаю отцов основателей
                <input type="checkbox" name="rule"/>живу братским
            </div>
            <div>
                <label>пропуск общага загрузи</label>
                <input type="file" name="propusk" value="0"/>
            </div>
            <div>
                <label>родился когда</label>
                <select name="year">
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                </select>
            </div>
            <div>
                <label>че ваще сам думаешь</label>
                 <textarea placeholder="я вашу душу тряс"></textarea>
            </div>
            <input type="submit" name="Вступить" value="отправить запрос">
        </form>
    </div>
</body>
</html>
